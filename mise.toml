[tools]
python = "3.13"
uv = "latest"
ruff = "latest"
mypy = "latest"
pre-commit = "latest"
node = "20"  # For MCP servers like Playwright

[env]
# Default environment variables for development
_.python.venv = { path = ".venv", create = true }
PYTHONPATH = "."

[tasks.conversation_agent]
run = "uv run python -m browser_copilot.agents.conversation"
description = "Run the Conversation Agent standalone"

[tasks.rest-server]
run = "uv run rest-server"
description = "Run the REST server (main entry point)"

[tasks.browser_agent]
run = "uv run python -m browser_copilot.agents.browser_interaction"
description = "Test the browser interaction agent standalone"

[tasks.lint]
run = "uv run ruff check . && uv run ruff format ."
description = "Run linting and formatting"

[tasks.typecheck]
run = "uv run mypy src tests"
description = "Run type checking"

[tasks.test]
run = "uv run pytest"
description = "Run tests"

[tasks.pre-commit]
run = "pre-commit run --all-files"
description = "Run pre-commit hooks"

[tasks.install]
run = "uv sync"
description = "Install/sync dependencies"

[tasks.dev]
run = """
echo "Starting REST server in development mode..."
CONSOLE_LOG_LEVEL=DEBUG WAIT_FOR_INPUT=true uv run rest-server
"""
description = "Run REST server in development mode with debug logging"

[tasks.setup]
run = """
uv sync
cp -n .env.example .env || true
echo "✅ Dependencies installed"
echo "⚠️  Please edit .env with your API keys"
"""
description = "Initial project setup"

[tasks.clean]
run = """
find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
find . -type f -name "*.pyc" -delete 2>/dev/null || true
find . -type d -name ".mypy_cache" -exec rm -rf {} + 2>/dev/null || true
find . -type d -name ".pytest_cache" -exec rm -rf {} + 2>/dev/null || true
find . -type d -name ".ruff_cache" -exec rm -rf {} + 2>/dev/null || true
echo "✅ Cleaned Python cache files"
"""
description = "Clean Python cache files"

[tasks.check]
run = """
mise run lint
mise run typecheck
mise run test
echo "✅ All checks passed!"
"""
description = "Run all quality checks (lint, typecheck, test)"

[tasks.mcp-install]
run = """
echo "Installing MCP servers..."
npx @playwright/mcp@latest install
echo "✅ MCP servers installed"
"""
description = "Install required MCP servers"

[tasks.logs]
run = "tail -f *.log 2>/dev/null || echo 'No log files found'"
description = "Tail all log files"

[tasks.env-check]
run = """
echo "Checking environment configuration..."
[ -f .env ] || echo "❌ .env file not found"
[ -f .env ] && grep -q "ANTHROPIC_API_KEY=." .env || echo "⚠️  ANTHROPIC_API_KEY not set"
[ -f .env ] && grep -q "OPENROUTER_API_KEY=." .env || echo "⚠️  OPENROUTER_API_KEY not set"
[ -f .env ] && grep -q "GEMINI_API_KEY=." .env || echo "⚠️  GEMINI_API_KEY not set"
echo "ℹ️  At least one AI provider API key should be configured"
"""
description = "Check environment configuration"
